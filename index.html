<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogger Frogger</title>
  </head>
  <body>
    <div id="posts-container">
      <form id="newPost">
        <div>
          <label for="title">Title:</label>
          <input id="title" />
        </div>
        <div>
          <label for="content">Content: </label>
          <textarea id="content"></textarea>
        </div>
        <div>
          <label for="mood">Mood: </label>
          <input id="mood" />
        </div>
        <div id="dropdown">
          <label for="category">Category: </label>
            <select name="type" id="category">
              <option value="anything here">anything here</option>
              <option value="this is a category">this is a category</option>
              <option value="pick a name">pick a name</option>
            </select>
        </div>
        <input type="submit" />
      </form>
    </div>

    <script src="index.js"></script>
    <script src="src/post.js"></script>
  </body>
</html>
